<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Website dengan Table Layout</title>
</head>
<body>

<!-- Section 1: Menu -->
<table width="100%" border="1">
    <tr>
        <td align="center"><a href="#home">Home</a></td>
        <td align="center"><a href="#about">About</a></td>
        <td align="center"><a href="#biodata">Biodata</a></td>
        <td align="center"><a href="#portfolio">Portfolio</a></td>
    </tr>
</table>

<br>

<!-- Section 2: Judul di Kiri, Gambar di Kanan -->
<table width="100%" border="1">
    <tr>
        <td width="50%" align="left">
            <h1 id="about">Selamat Datang di Website Saya</h1>
            <p>Ini adalah halaman tentang saya.</p>
        </td>
        <td width="50%" align="center">
            <img src="https://placehold.co/300" alt="Gambar Profil" width="300">
        </td>
    </tr>
</table>

<br>

<!-- Section 3: Biodata dengan 6 Box -->
<table width="100%" border="1">
    <tr>
        <td align="center">Nama</td>
        <td align="center">Tanggal Lahir</td>
        <td align="center">Alamat</td>
    </tr>
    <tr>
        <td align="center">John Doe</td>
        <td align="center">1 Januari 2000</td>
        <td align="center">Jakarta, Indonesia</td>
    </tr>
    <tr>
        <td align="center">Email</td>
        <td align="center">Telepon</td>
        <td align="center">Hobi</td>
    </tr>
    <tr>
        <td align="center">john@example.com</td>
        <td align="center">08123456789</td>
        <td align="center">Fotografi, Coding</td>
    </tr>
</table>

<br>

<!-- Section 4: Portfolio -->
<table width="100%" border="1">
    <tr>
        <td colspan="2" align="center">
            <h2 id="portfolio">Portfolio</h2>
        </td>
    </tr>
    <tr>
        <td align="center">
            <img src="https://placehold.co/150" alt="Project 1"><br>Project 1
        </td>
        <td align="center">
            <img src="https://placehold.co/150" alt="Project 2"><br>Project 2
        </td>
    </tr>
    <tr>
        <td align="center">
            <img src="https://placehold.co/150" alt="Project 3"><br>Project 3
        </td>
        <td align="center">
            <img src="https://placehold.co/150" alt="Project 4"><br>Project 4
        </td>
    </tr>
</table>

</body>
</html>
